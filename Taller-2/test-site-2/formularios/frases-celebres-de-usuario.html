		<button type="button" name="volver-menu" onclick="volverMenu()">Volver al menú</button>
	</form>

	<script>
		function enviarCorreo() {
			// Aquí se puede agregar el código para enviar el correo
			alert("Correo enviado");
		}

		function volverMenu() {
			// Aquí se puede agregar el código para redirigir al usuario al menú principal
			alert("Volviendo al menú principal");
		}
	</script>
</body>
</html>
